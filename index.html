<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mayci's GitHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Press Start 2P', cursive;
      padding: 40px;
      margin: 0;
    }
    h1, p {
      margin-bottom: 40px;
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .menu-item {
      position: relative;
      padding-left: 30px;
      cursor: pointer;
    }
    .menu-item.selected::before {
      content: '>';
      color: lime;
      position: absolute;
      left: 0;
    }
    hr {
      width: 50%;
      margin: 20px 0;
    }
    a {
      color: white;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Touch buttons container */
    #touch-controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 9999;
      background: rgba(0,0,0,0.8);
      padding: 10px 20px;
      border-radius: 20px;
    }

    /* Touch buttons style */
    .touch-btn {
      background-color: limegreen;
      border: none;
      border-radius: 12px;
      padding: 15px;
      font-family: 'Press Start 2P', cursive;
      font-size: 18px;
      color: black;
      user-select: none;
      touch-action: manipulation;
      cursor: pointer;
      box-shadow: 0 0 10px limegreen;
      transition: background-color 0.2s ease;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .touch-btn:active {
      background-color: #33aa33;
      box-shadow: 0 0 5px #33aa33;
    }

    /* SVG icon styling */
    .touch-btn svg {
      fill: black;
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <h1>Welcome to my GitHub pages!</h1>
  <p>I don't do much here, but feel free to explore anyway!</p>

  <div class="menu" id="menu">
    <div class="menu-item selected" data-link="/who.html">Who's this girl?</div>
    <hr>
    <div class="menu-item" data-link="https://github.com/maycivoxel">Repo's</div>
    <div class="menu-item" data-link="https://maycithegal.nekoweb.org/">Website (14+!)</div>
    <div class="menu-item" data-link="https://maycithegal.itch.io/">Game store</div>
    <div class="menu-item" data-link="https://discord.gg/MVwT5NT2Xw">Discord</div>
  </div>

  <script>
    const items = document.querySelectorAll('.menu-item');
    let selectedIndex = 0;

    function updateSelection() {
      items.forEach((item, index) => {
        item.classList.toggle('selected', index === selectedIndex);
      });
    }

    function navigateUp() {
      selectedIndex = (selectedIndex - 1 + items.length) % items.length;
      updateSelection();
    }

    function navigateDown() {
      selectedIndex = (selectedIndex + 1) % items.length;
      updateSelection();
    }

    function selectItem() {
      const link = items[selectedIndex].getAttribute('data-link');
      if (link) window.location.href = link;
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp') {
        navigateUp();
      } else if (e.key === 'ArrowDown') {
        navigateDown();
      } else if (e.key === 'Enter') {
        selectItem();
      }
    });

    function isMobile() {
      return ('ontouchstart' in window) || /Mobi|Android/i.test(navigator.userAgent);
    }

    if (isMobile()) {
      console.log('Mobile device detected - adding touch buttons');
      const controls = document.createElement('div');
      controls.id = 'touch-controls';

      // Up arrow SVG button
      const btnUp = document.createElement('button');
      btnUp.className = 'touch-btn';
      btnUp.innerHTML = `
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"/>
        </svg>
      `;
      btnUp.addEventListener('pointerdown', (e) => {
        e.preventDefault();
        navigateUp();
      });

      // Down arrow SVG button
      const btnDown = document.createElement('button');
      btnDown.className = 'touch-btn';
      btnDown.innerHTML = `
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6z"/>
        </svg>
      `;
      btnDown.addEventListener('pointerdown', (e) => {
        e.preventDefault();
        navigateDown();
      });

      // Select/checkmark SVG button
      const btnSelect = document.createElement('button');
      btnSelect.className = 'touch-btn';
      btnSelect.innerHTML = `
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M9 16.2l-3.5-3.5 1.41-1.41L9 13.38l7.09-7.09 1.41 1.41z"/>
        </svg>
      `;
      btnSelect.addEventListener('pointerdown', (e) => {
        e.preventDefault();
        selectItem();
      });

      controls.appendChild(btnUp);
      controls.appendChild(btnDown);
      controls.appendChild(btnSelect);
      document.body.appendChild(controls);
    } else {
      console.log('Non-mobile device - no touch buttons added');
    }
  </script>
</body>
</html>
